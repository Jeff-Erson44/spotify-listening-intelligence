AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Application serverless Spotify Listening Intelligence - Lambda + API
  Gateway + S3
Globals:
  Function:
    Timeout: 30
    Runtime: python3.10
    MemorySize: 256
    Environment:
      Variables:
        BUCKET_NAME:
          Ref: SpotifyDataBucket
Resources:
  SpotifyDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: spotify-listening-intelligence-${AWS::AccountId}
  ExtractUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ExtractUserFunction
      Handler: app.lambda_handler
      Runtime: python3.10
      Timeout: 30
      MemorySize: 256
      Policies:
      - S3WritePolicy:
          BucketName:
            Ref: SpotifyDataBucket
      Events:
        ApiPostExtractUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: SpotifyApi
            Path: /extract-user
            Method: post
    Metadata:
      SamResourceId: ExtractUserFunction
  SpotifyApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: SpotifyListeningApi
      StageName: Prod
      DefinitionBody:
        swagger: '2.0'
        info:
          title: SpotifyListeningApi
          version: '1.0'
        paths:
          /extract-user:
            post:
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ExtractUserFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              responses: {}
Outputs:
  ExtractUserApiUrl:
    Description: URL de l'API POST /extract-user
    Value:
      Fn::Sub: https://${SpotifyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/extract-user
