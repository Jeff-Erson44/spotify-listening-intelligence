AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Application serverless Spotify Listening Intelligence - Lambda + API
  Gateway + S3
Globals:
  Function:
    Timeout: 30
    Runtime: python3.10
    MemorySize: 256
    Environment:
      Variables:
        BUCKET_NAME:
          Ref: SpotifyDataBucket
Resources:
  SpotifyDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: spotify-listening-intelligence-${AWS::AccountId}
  ExtractUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ExtractUserFunction
      Handler: app.lambda_handler
      Runtime: python3.10
      Timeout: 30
      MemorySize: 256
      Policies:
      - S3WritePolicy:
          BucketName:
            Ref: SpotifyDataBucket
      Events:
        ApiPostExtractUser:
          Type: Api
          Properties:
            RestApiId:
              Ref: SpotifyApi
            Path: /extract-user
            Method: post
    Metadata:
      SamResourceId: ExtractUserFunction
  SearchArtistFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SearchArtistFunction
      Handler: app.lambda_handler
      Runtime: python3.10
      Timeout: 30
      MemorySize: 256
      Policies:
      - S3WritePolicy:
          BucketName:
            Ref: SpotifyDataBucket
      Events:
        ApiPostSearchArtist:
          Type: Api
          Properties:
            RestApiId:
              Ref: SpotifyApi
            Path: /search-artist
            Method: post
    Metadata:
      SamResourceId: SearchArtistFunction
  CreateSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateSessionFunction
      Handler: app.lambda_handler
      Runtime: python3.10
      Timeout: 30
      MemorySize: 256
      Events:
        ApiPostCreateSession:
          Type: Api
          Properties:
            RestApiId:
              Ref: SpotifyApi
            Path: /create-session
            Method: post
    Metadata:
      SamResourceId: CreateSessionFunction
  ExtractSimulatedFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ExtractSimulatedFunction
      Handler: app.lambda_handler
      Runtime: python3.10
      Timeout: 30
      MemorySize: 256
      Policies:
      - S3WritePolicy:
          BucketName:
            Ref: SpotifyDataBucket
      Events:
        ApiPostExtractSimulated:
          Type: Api
          Properties:
            RestApiId:
              Ref: SpotifyApi
            Path: /extract-simulated
            Method: post
    Metadata:
      SamResourceId: ExtractSimulatedFunction
  TransformFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TransformFunction
      Handler: app.lambda_handler
      Runtime: python3.10
      Timeout: 30
      MemorySize: 256
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          Resource:
            Fn::Sub: arn:aws:s3:::${SpotifyDataBucket}/data/*
        - Effect: Allow
          Action:
          - s3:PutObject
          Resource:
          - Fn::Sub: arn:aws:s3:::${SpotifyDataBucket}/data/*
          - Fn::Sub: arn:aws:s3:::${SpotifyDataBucket}/logs/*
      Events:
        ApiPostTransform:
          Type: Api
          Properties:
            RestApiId:
              Ref: SpotifyApi
            Path: /transform
            Method: post
    Metadata:
      SamResourceId: TransformFunction
  SpotifyApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: SpotifyListeningApi
      StageName: Prod
      DefinitionBody:
        swagger: '2.0'
        info:
          title: SpotifyListeningApi
          version: '1.0'
        paths:
          /extract-user:
            post:
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ExtractUserFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              responses: {}
          /search-artist:
            post:
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SearchArtistFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              responses: {}
          /create-session:
            post:
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateSessionFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              responses: {}
          /extract-simulated:
            post:
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ExtractSimulatedFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              responses: {}
          /transform:
            post:
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TransformFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              responses: {}
Outputs:
  ExtractUserApiUrl:
    Description: URL de l'API POST /extract-user
    Value:
      Fn::Sub: https://${SpotifyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/extract-user
  SearchArtistApiUrl:
    Description: URL de l'API POST /search-artist
    Value:
      Fn::Sub: https://${SpotifyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/search-artist
  CreateSessionApiUrl:
    Description: URL de l'API POST /create-session
    Value:
      Fn::Sub: https://${SpotifyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/create-session
  ExtractSimulatedApiUrl:
    Description: URL de l'API POST /extract-simulated
    Value:
      Fn::Sub: https://${SpotifyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/extract-simulated
  TransformApiUrl:
    Description: URL de l'API POST /transform
    Value:
      Fn::Sub: https://${SpotifyApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/transform
